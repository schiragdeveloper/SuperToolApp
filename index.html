    <style>
        :root {

        body::before {

            background-size: 300% 300%; animation: gradient-animation 20s ease infinite;

        body.dark-mode { background-color: var(--bg-color-dark); color: var(--text-color-dark); }

        @keyframes gradient-animation { 0%{background-position:0% 50%} 50%{background-position:100% 50%} 100%{background-position:0% 50%} }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        
        header {
            display: flex; justify-content: space-between; align-items: center; padding: 15px 30px;
            margin-bottom: 40px; position: sticky; top: 20px; z-index: 1000;
            background: var(--card-bg-light); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border-radius: 20px; border: 1px solid var(--border-color-light); box-shadow: var(--shadow-light);

        }
        body.dark-mode header { background: var(--card-bg-dark); border-color: var(--border-color-dark); box-shadow: var(--shadow-dark); }
        .logo { cursor: pointer; }

        .switch { position: relative; display: inline-block; width: 50px; height: 26px; }
        .switch input { display: none; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: 0.4s; border-radius: 34px; }
        .slider:before { position: absolute; content: "🌙"; display: flex; justify-content: center; align-items: center; height: 20px; width: 20px; left: 3px; bottom: 3px; background-color: white; transition: 0.4s; border-radius: 50%; }
        input:checked + .slider { background-image: var(--primary-gradient); }
        input:checked + .slider:before { transform: translateX(24px); content: "☀️"; }
        
        .page { display: none; }
        .page.active { display: block; animation: fadeInUp 0.5s; }
        .tool-category { margin-bottom: 40px; }
        .tool-category h2 { font-size: 1.8rem; font-weight: 600; margin-bottom: 20px; padding-left: 15px; border-left: 4px solid; border-image: var(--primary-gradient) 1; }
        .tool-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; }
        .tool-card {
            background: var(--card-bg-light); padding: 25px 20px; border-radius: 15px; border: 1px solid var(--border-color-light);
            text-align: center; cursor: pointer; transition: all 0.3s ease; animation: popIn 0.5s ease-out backwards;
        }
        body.dark-mode .tool-card { background: var(--card-bg-dark); border-color: var(--border-color-dark); }
        .tool-card:hover { transform: translateY(-8px); box-shadow: var(--shadow-light); }
        body.dark-mode .tool-card:hover { box-shadow: var(--shadow-dark); }
        .tool-card .icon { font-size: 2.5rem; display: block; margin-bottom: 10px; }
        .tool-card h3 { font-size: 1.1rem; font-weight: 500; }
        
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5);

        body.dark-mode .tool-modal { background: var(--bg-color-dark); }
        .modal-close-btn { position: absolute; top: 15px; right: 15px; background: none; border: none; font-size: 1.5rem; cursor: pointer; color: var(--secondary-text-light); }

        .tool-content h2 { margin-bottom: 25px; text-align: center; font-size: 1.8rem; font-weight: 700; background: var(--primary-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .footer-links { margin-top: 15px; display: flex; justify-content: center; flex-wrap: wrap; gap: 20px; }

        @keyframes slideDown{from{opacity:0;transform:translateY(-30px)}to{opacity:1;transform:translateY(0)}}

            .tool-card { padding: 20px 15px; } .tool-card .icon { font-size: 2rem; } .tool-card h3 { font-size: 1rem; }
            .row { flex-direction: column; }
        }
    </style>
